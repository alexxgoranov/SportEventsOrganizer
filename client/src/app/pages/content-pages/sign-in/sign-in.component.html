<div class="row full-height-vh">
  <div class="col-12 d-flex align-items-center justify-content-center">
    <div class="content-form">
      <form [formGroup]="loginForm" id="profileForm" (ngSubmit)="onSubmit()" >
        <div class="avatar sign-in">
          <i class="sign-in fas fa-user fa-4x"></i>
        </div>
        <h2 class="text-center mt-5">Login</h2>
        <div class="form-group mb-3">
          <input type="text" 
                 class="form-control" 
                 name="email" 
                 formControlName="email" 
                 placeholder="User email"
            />
        </div>
        <div class="form-group mb-3">
          <input type="password" 
                 class="form-control" 
                 name="password"
                 formControlName="password" 
                 placeholder="Password"
                 appShowPassword/>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-lg btn-primary">
            Sign in
          </button>
        </div>
        <a href="#" class="d-block text-center"> Forgot Password?</a>
        <p class="text-center small mt-1">Don't have an account?
          <a [routerLink]="['/pages/sign-up']">
            Sign up here!
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
